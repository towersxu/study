<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{width: 250px;height:250px;border: 1px solid #15428b;
            display: table-cell;vertical-align: middle;text-align: center;
            /* 针对IE的Hack */
            *display: block;
            *font-size: 219px;/*约为高度的0.873，200*0.873 约为175*/
            *font-family:Arial;/*防止非utf-8引起的hack失效问题，如gbk编码*/
        }
        img{vertical-align: middle}
    </style>
    <script>
        console.log(250*0.875);
    </script>
</head>
<body>
    <div><img src="../../../img/head/head160.jpg"></div>
    <div><img src="../../../img/head/head100.jpg"></div>
    <div><img src="../../../img/head/head200.jpg"></div>
</body>
</html>
